<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <main>
    <section class="container">
      <h1>Phone hunter data</h1>
        <div class="mb-3 w-50 ">
            <input id="search-field" type="email" class="form-control" placeholder="search your phone">
            <button id="btn-search" class="btn btn-primary">Searrch</button>
          </div>
    </section>
    <section class="container">
        <div id="phones-container" class="row row-cols-1 row-cols-md-2 g-4">
                    
          </div>
          <div id="d-no-found" class="mt-4 d-none">
            <h3 class="text-warning">No Phone Found. Please try a new search</h3>
          </div>
    </section>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="phone.js"></script>
</body>
</html>
